<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Restaurant</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo"><a href="#"><img src="header/img/Vector_Smart_Object1.png" alt="logo"></a></div>
      <ul class="header__menu">
        <li class="header__item">Home</li>
        <li class="header__item">Abour</li>
        <li class="header__item">Igredients</li>
        <li class="header__item">Menu</li>
        <li class="header__item">Reviews</li>
        <li class="header__item">Reservations</li>
      </ul>
      <div class="header__social"><a href="#"><img src="header/img/Social.png" alt="social"></a></div>
    </header>
    <section class="promo">
      <h1 class="promo__header">The right ingredients <br> for the right food</h1><img class="decoration" src="promo/img/Decoration.png" alt="decoration">
      <form class="promo__form">
        <button class="promo__button">Book A Table</button>
        <button class="promo__button">Call Now</button>
      </form>
    </section>
  </div>
</body>
